<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calsi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <h3>Calculator</h3>
        <div class="full-calculator">
        <div class="genrator">
            <input class="input" type="text">
        </div>
        <div class="AC">
            <button class="btn1">AC</button>
            <button class="btn1">DEL</button>
            <button class="btn1">%</button>
            <button class="btn1">/</button>
        </div>
        <div class="number">
            <button class="btn1">7</button>
            <button class="btn1">8</button>
            <button class="btn1">9</button>
            <button class="btn1">*</button>
        </div>
        <div class="number2">
            <button class="btn1">4</button>
            <button class="btn1">5</button>
            <button class="btn1">6</button>
            <button class="btn1">-</button>
        </div>
        <div class="number3">
            <button class="btn1">1</button>
            <button class="btn1">2</button>
            <button class="btn1">3</button>
            <button class="btn1">+</button>
        </div>
        <div class="number4">
            <button class="btn1">0</button>
            <button class="btn1">00</button>
            <button class="btn1">.</button>
            <button class="btn1">=</button>
        </div>
    </div>
</div>
    <script src="calsi.js"></script>
</body>
</html>
